<md-slider
  [max]="32"
  [min]="2"
  [step]="2"
  [thumb-label]="true"
  [tick-interval]="true"
  [value]="data.value"
  (change)="update($event)">
</md-slider>
<button class="small" md-button (click)="refresh()" aria-label="Refresh">
  <md-icon class="blue-fill-color" svgIcon="refresh"></md-icon>
</button>
<button class="small" md-button (click)="close()" aria-label="Close">
  <md-icon class="blue-fill-color" svgIcon="close"></md-icon>
</button>
